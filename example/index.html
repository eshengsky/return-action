<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
      name="viewport"
    />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="applicable-device" content="mobile" />
    <title></title>
    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }
      #btn {
        height: 40px;
        width: 100%;
      }
      #menu {
        width: 100%;
        height: 50vh;
        line-height: 50vh;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        background: #f2f2f2;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      #menu.opened {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <button id="btn"></button>
    <div id="menu">This is a menu panel</div>
    <script src="../dist/returnAction.js"></script>
    <script>
      // Register Action
      returnAction.registerAction({
        actionName: "toggleMenu",
        pushActionHandler: () => {
          menu.classList.add("opened");
          btn.innerHTML = "Close Menu";
        },
        popActionHandler: () => {
          menu.classList.remove("opened");
          btn.innerHTML = "Open Menu";
        },
      });

      btn.innerHTML = "Open Menu";
      btn.addEventListener("click", () => {
        if (menu.classList.contains("opened")) {
          returnAction.popAction();
        } else {
          returnAction.pushAction("toggleMenu");
        }
      });
    </script>
  </body>
</html>
